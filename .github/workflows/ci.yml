name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test Windows GITHUB_WORKSPACE
        run: |
          echo $env:GITHUB_WORKSPACE
          dir
          cp test.md test.2.md
          dir
          cp $env:GITHUB_WORKSPACE/test.md $env:GITHUB_WORKSPACE/test.3.md
          dir
