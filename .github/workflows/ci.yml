name: Github Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-build:
    name: Create ${{ matrix.target }} build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [Linux, Windows]
        include:
          - os: ubuntu-latest
            target: Linux
          - os: windows-latest
            target: Windows
      fail-fast: false
    steps:
      - name: Get Version
        shell: bash
        run: |
          echo ${{ matrix.os }}
          if [ "${{ startsWith(github.ref, 'refs/tags/v') }}" = "true" ]; then
              echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          else
              echo "VERSION=preview" >> $GITHUB_ENV
          fi
      - run: |
          echo "VERSION = $VERSION"

